<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Fixity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container { max-width: 500px; margin: 50px auto; padding: 30px; border-radius: 15px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .nav-pills .nav-link.active { background-color: #0097a7; }
        .nav-pills .nav-link { color: #fff; }
        label { color: #fff; margin-bottom: 5px; }
        .otp-section { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center text-white mb-4">Create Account</h2>
            
            <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="pills-citizen-tab" data-bs-toggle="pill" data-bs-target="#pills-citizen" type="button">Citizen</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="pills-authority-tab" data-bs-toggle="pill" data-bs-target="#pills-authority" type="button">Authority (Gov)</button>
                </li>
            </ul>
            
            <div class="tab-content" id="pills-tabContent">
                
                <div class="tab-pane fade show active" id="pills-citizen">
                    <form id="citizenRegForm">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" id="citUsername" required>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" id="citEmail" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" id="citPass" required>
                        </div>
                        
                        <button type="button" class="btn btn-warning w-100" id="sendOtpBtn" onclick="sendOTP()">Verify Email & Send OTP</button>
                        
                        <div class="otp-section mt-3" id="otpSection">
                            <label>Enter 4-digit OTP sent to email</label>
                            <input type="text" class="form-control mb-3" id="otpInput" placeholder="XXXX">
                            <button type="submit" class="btn btn-success w-100">Verify & Register</button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-pane fade" id="pills-authority">
                    <form action="/register/authority" method="POST">
                        <div class="mb-3">
                            <label>Officer Name</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Gov Email</label>
                            <input type="email" name="email" class="form-control" placeholder="name@gov.in" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label>State</label>
                                <select name="state" class="form-control">
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Delhi">Delhi</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label>District</label>
                                <select name="district" class="form-control">
                                    <option value="Pune">Pune</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Delhi">Delhi</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Block / Ward</label>
                            <input type="text" name="block" class="form-control" placeholder="e.g. Hinjewadi" required>
                        </div>
                        <button type="submit" class="btn btn-info w-100 text-white">Register Authority</button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="/login" class="text-white">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function sendOTP() {
            const email = document.getElementById('citEmail').value;
            const btn = document.getElementById('sendOtpBtn');
            
            if(!email) { alert("Please enter email"); return; }
            
            btn.innerHTML = "Sending...";
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/send_otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: email})
                });
                const data = await res.json();
                
                if(res.ok) {
                    alert('OTP Sent! (Check Server Console for Demo)');
                    document.getElementById('otpSection').style.display = 'block';
                    btn.style.display = 'none';
                } else {
                    alert(data.error);
                    btn.innerHTML = "Verify Email & Send OTP";
                    btn.disabled = false;
                }
            } catch(e) {
                alert("Error connecting to server");
            }
        }

        document.getElementById('citizenRegForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('citUsername').value;
            const password = document.getElementById('citPass').value;
            const otp = document.getElementById('otpInput').value;
            
            const res = await fetch('/api/register_citizen', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, otp})
            });
            const data = await res.json();
            
            if(data.redirect) {
                window.location.href = data.redirect;
            } else {
                alert(data.error || 'Registration failed');
            }
        });
    </script>
</body>
</html>
