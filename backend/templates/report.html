<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Report Issue | Fixity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .report-card {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom container">
        <a class="navbar-brand" href="/">Fixity.</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </nav>

    <div class="container">
        <div class="glass-card report-card p-4">
            <h2 class="text-center mb-4">Report an Issue</h2>
            <form id="reportForm" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control form-control-modern" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control form-control-modern" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control form-control-modern" required>
                        <option value="Pothole">Pothole</option>
                        <option value="Garbage">Garbage Dump</option>
                        <option value="Street Light">Street Light Failure</option>
                        <option value="Water Leakage">Water Leakage</option>
                        <option value="Traffic Violation">Traffic Violation</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Location Section -->
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <div class="input-group">
                        <button class="btn btn-warning" type="button" id="geoBtn">
                            <i class="fas fa-location-arrow"></i> Auto-Detect
                        </button>
                        <input type="text" class="form-control form-control-modern" id="locationStatus"
                            placeholder="Lat, Lon" readonly>
                    </div>
                    <input type="hidden" name="latitude" id="lat">
                    <input type="hidden" name="longitude" id="lon">
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">State</label>
                        <select name="state" class="form-control form-control-modern">
                            <option value="Delhi">Delhi</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">District</label>
                        <select name="district" class="form-control form-control-modern">
                            <option value="North West">North West</option>
                            <option value="Pune">Pune</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Block</label>
                        <select name="block" class="form-control form-control-modern">
                            <option value="Rohini">Rohini</option>
                            <option value="Pitampura">Pitampura</option>
                            <option value="Hinjewadi">Hinjewadi</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input type="file" name="image" class="form-control form-control-modern" accept="image/*">
                </div>

                <button type="submit" class="btn btn-premium w-100">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        const geoBtn = document.getElementById('geoBtn');
        const latInput = document.getElementById('lat');
        const lonInput = document.getElementById('lon');
        const locStatus = document.getElementById('locationStatus');
        const form = document.getElementById('reportForm');

        geoBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                locStatus.value = "Detecting...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latInput.value = position.coords.latitude;
                        lonInput.value = position.coords.longitude;
                        locStatus.value = `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
                    },
                    (error) => {
                        locStatus.value = "Error: " + error.message;
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/submit_report', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error(err);
                alert('Submission failed.');
            }
        });
    </script>
</body>

</html>
